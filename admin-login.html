<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>دخول الأدمن | زينه تاتش – Zena Touch</title>
  <link rel="icon" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <script>try{const t=localStorage.getItem('zt_theme')||'light';document.documentElement.setAttribute('data-theme',t);}catch(e){}</script>
  <style>
    body { 
      display: grid; 
      place-items: center; 
      min-height: 100vh; 
      padding: 2rem 1rem; 
      background: linear-gradient(135deg, var(--surface) 0%, var(--card-bg) 100%);
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 2;
      max-width: 480px;
      width: 100%;
    }
    
    .admin-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .admin-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), rgba(212, 175, 55, 0.6), var(--gold));
      animation: shimmer 2s linear infinite;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .admin-logo-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .admin-logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
    }
    
    .admin-logo {
      position: relative;
      z-index: 2;
      width: 80px;
      height: 80px;
      border-radius: 1rem;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
      transition: transform 0.3s ease;
    }
    
    .admin-logo:hover {
      transform: scale(1.05) rotate(2deg);
    }
    
    .admin-brand {
      font-weight: 800;
      font-size: 1.8rem;
      margin: 1rem 0 0.5rem;
      letter-spacing: -0.5px;
    }
    
    .form-floating {
      position: relative;
    }
    
    .form-control {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }
    
    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.15);
      background: var(--card-bg);
      transform: translateY(-2px);
    }
    
    .form-label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .form-label i {
      color: var(--gold);
      font-size: 0.875rem;
    }
    
    .form-help {
      font-size: 0.875rem;
      color: var(--muted);
      margin-top: 0.25rem;
      padding: 0.5rem;
      background: rgba(212, 175, 55, 0.05);
      border-radius: 0.5rem;
      border: 1px solid rgba(212, 175, 55, 0.1);
    }
    
    .btn-gold {
      background: linear-gradient(135deg, var(--gold), rgba(212, 175, 55, 0.9));
      border: none;
      border-radius: 0.75rem;
      padding: 0.875rem;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.3px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn-gold::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-gold:hover::before {
      left: 100%;
    }
    
    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }
    
    .btn-link {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .btn-link:hover {
      color: var(--gold);
      text-decoration: none;
    }
    
    .login-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: var(--muted);
      transition: color 0.3s ease;
    }
    
    .form-control:focus ~ .login-icon {
      color: var(--gold);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group .form-control {
      padding-right: 3rem;
    }
    
    @media (max-width: 576px) {
      body { padding: 1rem; }
      .admin-card { padding: 2rem 1.5rem !important; }
      .admin-brand { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-card p-5">
      <div class="text-center">
        <div class="admin-logo-wrapper mb-4">
          <div class="admin-logo-bg"></div>
          <img src="images/logo.png" class="admin-logo" alt="Zena Touch" onerror="this.style.display='none'">
        </div>
        <h4 class="admin-brand"><span class="text-gold">Zena</span> Touch</h4>
        <p class="text-muted mb-4">لوحة تحكم الأدمن</p>
      </div>
      
      <form id="loginForm">
        <div class="mb-4">
          <label class="form-label">
            <i class="fa-solid fa-user"></i>
            اسم المستخدم
          </label>
          <div class="input-group">
            <input type="text" class="form-control" name="username" placeholder="أدخل اسم المستخدم" required>
            <span class="login-icon">
              <i class="fa-solid fa-user"></i>
            </span>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="form-label">
            <i class="fa-solid fa-lock"></i>
            كلمة المرور
          </label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" placeholder="أدخل كلمة المرور" required>
            <span class="login-icon">
              <i class="fa-solid fa-lock"></i>
            </span>
          </div>
          <div class="form-help mt-2">
            <i class="fa-solid fa-info-circle me-1"></i>
            تجريبي: admin / admin123
          </div>
        </div>
        
        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-gold">
            <i class="fa-solid fa-sign-in-alt ms-2"></i>
            دخول
          </button>
          <a href="index.html" class="btn btn-link">
            <i class="fa-solid fa-arrow-right ms-2"></i>
            العودة للموقع
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
